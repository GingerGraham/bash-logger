name: Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    name: Run Test Suite

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run tests
        env:
          TEST_PARALLEL_JOBS: 4
        run: |
          cd tests
          ./run_tests.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: tests/
          retention-days: 30
