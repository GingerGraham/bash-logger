version: 2
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "ci(github-actions)"

  # Python dependencies (for pre-commit)
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "/"
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "chore(deps)"

  # Pre-commit hooks versions
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "/"
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: "chore(deps)"
