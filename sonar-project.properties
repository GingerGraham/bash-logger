# Project information
sonar.projectKey=bash-logger
sonar.projectName=Bash Logger
sonar.projectVersion=2.0.1

# Source code configuration
sonar.sources=.
sonar.tests=tests

# File inclusions - only analyze shell scripts (tests are configured separately via sonar.tests)
sonar.inclusions=**/*.sh

# Test file patterns
sonar.test.inclusions=tests/**/*.sh

# Exclusions from analysis
sonar.exclusions=tests/**/*,demo-scripts/**/*,scripts/**/*

# Language hint (SonarQube will auto-detect, but this helps)
sonar.language=

# Test execution report (JUnit XML format)
# Generated by: ./tests/run_tests.sh --junit
sonar.testExecutionReportPaths=test-reports/junit.xml

# Coverage report (SonarQube Generic Coverage format)
# Generated by: kcov --include-path=./logging.sh coverage-report ./tests/run_tests.sh
# kcov creates a symlink 'run_tests.sh' pointing to the versioned directory
sonar.coverageReportPaths=coverage-report/run_tests.sh/sonarqube.xml

# Disable OWASP Dependency-Check (not applicable for pure bash project)
sonar.dependencyCheck.htmlReportPath=
sonar.dependencyCheck.jsonReportPath=
sonar.dependencyCheck.skip=true

# Quality gate settings
sonar.qualitygate.wait=true

# Duplicate code detection exclusions
sonar.cpd.exclusions=tests/**/*,demo-scripts/**/*

# Source encoding
sonar.sourceEncoding=UTF-8
